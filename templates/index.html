<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chatbot</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { max-width: 600px; width: 100%; margin: 20px; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #007bff; }
        label { font-weight: bold; }
        input[type="text"], textarea { width: 100%; padding: 12px; margin-top: 5px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .response { margin-top: 25px; padding: 15px; background-color: #e9ecef; border-left: 4px solid #007bff; white-space: pre-wrap; word-wrap: break-word; }
        .response h2 { margin-top: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Chatbot ðŸ¤–</h1>
        <form action="/" method="post">
            <label for="video_url">YouTube Video URL:</label>
            <input type="text" id="video_url" name="video_url" placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ" required>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="4" placeholder="e.g., What is this video about?" required></textarea>

            <button type="submit">Ask Chatbot</button>
        </form>

        {% if answer %}
        <div class="response">
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
